name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# ВАЖНО:
# - CUSTOM_DOMAIN оставляем пустым, чтобы next.config.js НЕ включал headers()
#   (headers не поддерживаются при output: "export", иначе экспорт падает).
# - CNAME_DOMAIN используем только для записи CNAME в out/.
env:
  CUSTOM_DOMAIN: ""
  CNAME_DOMAIN: www.maafinn.com
  NODE_OPTIONS: --max_old_space_size=4096
  NEXT_PUBLIC_BUILD_SHA: ${{ github.sha }}
  NEXT_PUBLIC_BUILD_TIME: ${{ github.run_started_at }}
  NEXT_PUBLIC_AI_DISABLED: "1"
  NEXT_PUBLIC_YM_ID: ${{ secrets.YM_ID }}

  # WebLLM на GitHub Pages: без потоков и с локальным самохостом модели
  NEXT_PUBLIC_WASM_THREADS: "1"
  NEXT_PUBLIC_MLC_MODEL: mlc-ai/Phi-3.1-mini-4k-instruct-q4f32_1-MLC
  NEXT_PUBLIC_MLC_MODEL_URL: /models/Phi-3.1-mini-4k-instruct-q4f32_1-MLC/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Download MLC model (Phi-3.1-mini)
        run: MLC_MODEL_ID="${NEXT_PUBLIC_MLC_MODEL}" npm run download:model

      - name: Strip server routes for static export
        run: |
          if [ -d "app/api" ]; then
            rm -rf app/api
            echo "Removed app/api for static export"
          fi

      - name: Build static site (Next.js export)
        run: npm run build

      - name: Ensure out dir exists
        run: mkdir -p out

      - name: Fail if out is empty
        run: |
          test -f out/index.html || { echo "No out/index.html after build. Ensure output:'export'."; exit 1; }

      - name: Create CNAME (custom domain)
        if: ${{ env.CNAME_DOMAIN != '' }}
        run: echo "${{ env.CNAME_DOMAIN }}" > out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
