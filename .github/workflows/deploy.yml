name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  # если хочешь кастомный домен — оставь.
  # если деплоишь только на kaifutsi.github.io/maa-finn — оставь пустым.
  CUSTOM_DOMAIN: www.maafinn.com

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Важно: должен происходить СТАТИЧЕСКИЙ экспорт в ./out
      # Либо next.config.js -> output: 'export' + `npm run build`,
      # либо отдельный скрипт `npm run export`.
      - name: Build static site (Next.js export)
        run: |
          npm run build
          # если нужен явный экспорт, раскомментируй строку ниже и убедись, что есть script "export"
          # npm run export

      - name: Ensure out dir exists
        run: mkdir -p out

      - name: Fail if out is empty
        run: |
          test -f out/index.html || { echo "No out/index.html after build. Make sure you do a static export (Next.js output: 'export' or run 'npm run export')."; exit 1; }

      - name: Create CNAME (custom domain)
        if: ${{ env.CUSTOM_DOMAIN != '' }}
        run: echo "${{ env.CUSTOM_DOMAIN }}" > out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
