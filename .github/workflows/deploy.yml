name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# Для GitHub Pages:
# - не задаём CUSTOM_DOMAIN (чтобы next.config.js НЕ включал headers())
# - включаем WebLLM без потоков
env:
  CUSTOM_DOMAIN: "www.maafinn.com"
  ENABLE_HEADERS: "0"
  CNAME_DOMAIN: "www.maafinn.com"

  NEXT_PUBLIC_AI_DISABLED: "0"   # ← ВКЛЮЧАЕМ ИИ
  NEXT_PUBLIC_WASM_THREADS: "1"
  NEXT_PUBLIC_MLC_MODEL: mlc-ai/Phi-3.1-mini-4k-instruct-q4f32_1-MLC
  NEXT_PUBLIC_MLC_MODEL_URL: /models/Phi-3.1-mini-4k-instruct-q4f32_1-MLC/
  NODE_OPTIONS: --max_old_space_size=4096
  NEXT_PUBLIC_BUILD_SHA: ${{ github.sha }}
  NEXT_PUBLIC_BUILD_TIME: ${{ github.run_started_at }}
  NEXT_PUBLIC_YM_ID: ${{ secrets.YM_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Download MLC model (Phi-3.1-mini)
        run: MLC_MODEL_ID="${NEXT_PUBLIC_MLC_MODEL}" npm run download:model

      - name: Strip server routes for static export
        run: |
          if [ -d "app/api" ]; then
            rm -rf app/api
            echo "Removed app/api for static export"
          fi

      # Разделяем build и export, чтобы видеть, где упало
      - name: Next.js build
        run: npx next build

      - name: Next.js export (static)
        run: |
          set -e
          npx next export 2>&1 | tee export.log

      - name: Ensure out dir exists
        run: mkdir -p out

      - name: Fail if out is empty
        run: |
          test -f out/index.html || { echo "No out/index.html after export. Ensure output:'export'."; exit 1; }

      - name: Create CNAME (custom domain)
        if: ${{ env.CNAME_DOMAIN != '' }}
        run: echo "${{ env.CNAME_DOMAIN }}" > out/CNAME

      # Если произошла ошибка до этого шага, приложим логи экспорта
      - name: Upload export log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: next-export-log
          path: export.log

      - name: Upload artifact (site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
